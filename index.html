<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8">
<title>Hexagons</title>
<link rel="stylesheet" href="general.css">
<link rel="stylesheet" href="board.css">
<link rel="stylesheet" href="cards.css">
<link rel="stylesheet" href="badges.css">
<link rel="stylesheet" href="pieces.css">
<link rel="stylesheet" href="side-zones.css">
<link rel="stylesheet" href="game-menus.css">
<script type="module" src="hexagons.js"></script>
<h1>Settlers of Catan</h1>
<section class="side-zone left">
  <section class="median">
    <button type="button" class="primary my-turn">
      My Turn
    </button>
  </section>
</section>
<section class="board">
  <svg></svg>
  <div class="on-board"></div>
</section>
<section class="side-zone right">
  <section class="median">
    <button type="button" class="options">
      Options
    </button>
  </section>
</section>
<section class="card-viewer modal centered">
  <div class="hand centered"></div>
  <div class="zoomed"></div>
  <div>
    <button type="button" class="primary play">
      Play This Card
    </button>
    <button type="button" class="close">
      Return to Game
    </button>
  </div>
</section>
<section class="badge-viewer modal centered">
  <button type="button" class="close">
    Return to Game
  </button>
</section>
<section class="turn-menu modal centered">
  <section class="initial-phase centered">
    <h2>Start Turn</h2>
    <div class="choices centered">
      <button type="button">Roll Dice</button>
      <button type="button">
        Play Development Card
      </button>
    </div>
  </section>
  <section class="main-phase buy-actions centered">
    <h2>Make Purchases</h2>
    <div class="choices centered">
      <div class="buy-road">
        <button type="button">Road</button>
        <div class="cost centered"></div>
      </div>
      <div class="buy-settlement">
        <button type="button">Settlement</button>
        <div class="cost centered"></div>
      </div>
      <div class="buy-city">
        <button type="button">City</button>
        <div class="cost centered"></div>
      </div>
      <div class="buy-development">
        <button type="button">
          Development Card
        </button>
        <div class="cost centered"></div>
      </div>
    </div>
  </section>
  <section class="main-phase card-actions centered">
    <h2>Play and Trade Cards</h2>
    <div class="choices centered">
      <button type="button" class="play-development">
        Play Development Card
      </button>
      <button type="button" class="with-bank">
        Trade With Bank
      </button>
      <!-- <button type="button" class="with-player">
        Trade With Player
      </button> -->
    </div>
  </section>
  <section class="other-actions centered">
    <h2>Other Actions</h2>
    <div class="choices centered">
      <button type="button" class="close">
        Hide Turn Menu
      </button>
      <button type="button">End My Turn</button>
    </div>
  </section>
</section>
<section class="trade-menu with-bank modal centered">
  <section class="give centered">
    <h2>Give to Bank</h2>
    <div class="choices centered"></div>
  </section>
  <section class="receive centered">
    <h2>Receive from Bank</h2>
    <div class="choices centered"></div>
  </section>
  <div>
    <button type="button" class="make-trade" disabled>
      Make Trade
    </button>
    <button type="button" class="close">
      Return to Game
    </button>
  </div>
</section>
<template class="settlement">
  <svg class="settlement piece" viewbox="0 0 6 6">
    <polygon points="3 1 1 3 1 5 5 5 5 3"></polygon>
  </svg>
</template>
<template class="city">
  <svg class="city piece" viewbox="0 0 8 8">
    <polygon
      points="3 1 1 3 1 7 7 7 7 4 5 4 5 3"
    ></polygon>
  </svg>
</template>
<template class="robber">
  <svg class="robber" viewbox="0 0 2 2">
    <line x1="0" y1="1" x2="2" y2="1"/>
  </svg>
</template>
<template class="player-area">
  <section class="player-area">
    <div class="hand resource"></div>
    <div class="hand development"></div>
    <div class="houses"></div>
    <div class="roads"></div>
    <div class="username"></div>
    <div class="hand played"></div>
    <div class="badges"></div>
  </section>
</template>
<template class="badge">
  <div class="badge centered">
    <h2></h2>
    <div class="icon">
      <img src="img/badge/star.svg">
      <img>
      <img src="img/badge/star.svg">
    </div>
    <p class="vp">Two Victory Points!</p>
    <p></p>
  </div>
</template>
<template class="resource">
  <div class="card resource">
    <div class="face front centered">
      <div class="circle centered"><img></div>
    </div>
    <div class="face back"></div>
  </div>
</template>
<template class="development">
  <div class="card development">
    <div class="face front centered">
      <h2></h2>
      <div class="icon centered"><img></div>
      <p></p>
    </div>
    <div class="face back"></div>
  </div>
</template>
<template class="development-title knight">
  Knight
</template>
<template class="development-text knight">
  Move the robber. Steal a resource card
  from the owner of an adjacent city or settlement.
</template>
<template class="development-title monopoly">
  Monopoly
</template>
<template class="development-text monopoly">
  Choose a resource type. All players must
  give you all of their cards of that resource type.
</template>
<template class="development-title road-building">
  Road Building
</template>
<template class="development-text road-building">
  Place two new roads for free
  (in locations where you can build roads).
</template>
<template class="development-title year-of-plenty">
  Year of Plenty
</template>
<template class="development-text year-of-plenty">
  Take any two resource cards from the bank
  (of the same type or different types).
</template>
<template class="development-title vp-chapel">
  Chapel
</template>
<template class="development-title vp-library">
  Library
</template>
<template class="development-title vp-market">
  Market
</template>
<template class="development-title vp-palace">
  Palace
</template>
<template class="development-title vp-university">
  University
</template>
<template class="development-text vp">
  One Victory Point!
</template>
<template class="badge-title largest-army">
  Largest Army
</template>
<template class="badge-text largest-army">
  This badge goes to the player who has played
  the most Knight cards (minimum of three).
</template>
<template class="badge-title longest-road">
  Longest Road
</template>
<template class="badge-text longest-road">
  This badge goes to the player with the longest
  unbroken chain of roads (minimum of five).
</template>
