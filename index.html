<!DOCTYPE html>
<html lang="en-US">

<title>Hexagons</title>
<link rel="stylesheet" href="style.css">

<script type="module" src="hexagons.js"></script>
<div>
  <div class="player-area">
    <!-- Name (Host)<br>

  </div>
  <div class="player-area"></div>

<div class="board">
  <svg></svg>
  <div class="on-board"></div>
</div>
<div>
  <div class="player-area"></div>
  <div class="player-area"></div>
</div>
<div class="hand resource">
  <div class="card resource brick">
    <div class="circle">
      <img src="img/resource/brick.svg">
    </div>
  </div>
  <div class="card resource wood">
    <div class="circle">
      <img src="img/resource/wood.svg">
    </div>
  </div>
  <div class="card resource sheep">
    <div class="circle">
      <img src="img/resource/sheep.svg">
    </div>
  </div>
  <div class="card resource wheat">
    <div class="circle">
      <img src="img/resource/wheat.svg">
    </div>
  </div>
  <div class="card resource rock">
    <div class="circle">
      <img src="img/resource/rock.svg">
    </div>
  </div>
</div>
<template id="settlement">
  <svg class="settlement piece" viewbox="0 0 6 6">
    <polygon points="3 1 1 3 1 5 5 5 5 3"></polygon>
  </svg>
</template>
<template id="city">
  <svg class="city piece" viewbox="0 0 8 8">
    <polygon
      points="5 1 3 3 3 4 1 4 1 7 7 7 7 3"
    ></polygon>
  </svg>
</template>
