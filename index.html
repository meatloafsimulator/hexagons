<template id="settlement">
  <svg class="settlement piece" viewbox="0 0 6 6">
    <polygon points="3 1 1 3 1 5 5 5 5 3"></polygon>
  </svg>
</template>
<template id="city">
  <svg class="city piece" viewbox="0 0 8 8">
    <polygon
      points="5 1 3 3 3 4 1 4 1 7 7 7 7 3"
    ></polygon>
  </svg>
</template>
<template id="player-area">
  <div class="player-area">
    <div class="hand resource"></div>
    <div class="hand development"></div>
    <div class="player-name"></div>
    <div class="inventory cities"></div>
    <div class="inventory settlements"></div>
    <div class="inventory roads"></div>
  </div>
</template>
<template id="resource">
  <div class="card resource">
    <div class="circle"><img></div>
  </div>
</template>
