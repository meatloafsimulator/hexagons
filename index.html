<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8">
<title>Hexagons</title>
<link rel="stylesheet" href="general.css">
<link rel="stylesheet" href="board.css">
<link rel="stylesheet" href="cards.css">
<link rel="stylesheet" href="pieces.css">
<link rel="stylesheet" href="player-areas.css">
<script type="module" src="hexagons.js"></script>
<div class="side-zone left"></div>
<div class="board">
  <svg></svg>
  <div class="on-board"></div>
</div>
<div class="side-zone right"></div>
<template class="settlement">
  <svg class="settlement piece" viewbox="0 0 6 6">
    <polygon points="3 1 1 3 1 5 5 5 5 3"></polygon>
  </svg>
</template>
<template class="city">
  <svg class="city piece" viewbox="0 0 8 8">
    <polygon
      points="3 1 1 3 1 7 7 7 7 4 5 4 5 3"
    ></polygon>
  </svg>
</template>
<template class="player-area">
  <div class="player-area">
    <div class="inventory hand resource"></div>
    <div class="inventory hand development"></div>
    <div class="inventory houses"></div>
    <div class="inventory roads"></div>
    <div class="player-name"></div>
    <div class="inventory hand played"></div>
    <div class="inventory badges">
      <div class="badge largest-army centered">
        army
      </div>
      <div class="badge longest-road centered">
        road
      </div>
    </div>
  </div>
</template>
<template class="resource">
  <div class="card resource">
    <div class="face front centered">
      <div class="circle centered"><img></div>
    </div>
    <div class="face back"></div>
  </div>
</template>
<template class="development">
  <div class="card development">
    <div class="face front centered">
      <div class="icon centered"><img></div>
    </div>
    <div class="face back"></div>
  </div>
</template>
<template class="robber">
  <svg class="robber" viewbox="0 0 2 2">
    <line x1="0" y1="1" x2="2" y2="1"/>
  </svg>
</template>
